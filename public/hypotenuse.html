<body>

        <!--section-->
        <div class="flex flex-col items-center">
            <h1 class="text-black font-bold text-4xl mt-14 m-4">calculate Hypotenuse (Third side) --</h1>
            <h2 class="text-black font-bold text-2xl m-4">IF you know the other two sides of your triangle </h2>

            <div class="m-2">
                <h1 class="text-fuchsia-500 font-bold text-3xl m-6" >Input Base(b)</h1>
                <input type="number" placeholder="value here" id="sides" class="w-60 h-10 border-fuchsia-500 border-2 border-solid text-xl p-6 rounded-xl"/>
        </div>

        <div class="m-2">
            <h1 class="text-fuchsia-500 font-bold text-3xl m-6">Input Height(h)</h1>
            <input type="number" placeholder="value here " id="sides" class="w-60 h-10 border-fuchsia-500 border-2 border-solid text-xl p-6 rounded-xl"/>
        </div>

        <button class="bg-fuchsia-500 rounded-xl p-4 m-8 text-white text-xl font-bold" id="submitBtn">Calculate Hypotenuse </button>
        <div id="output" class="font-bold">here is your answer</div>
        </div>
        </div>
        <script src="./hypotenuse.js"></script>
        <script>
            window.onload=function (){
const input = document.querySelectorAll("#sides");
const checkBtn = document.querySelector("#submitBtn");
const outputElement = document.querySelector("#output")

function calculateSumofSquares(a,b){
const sumOfSquares  = a*a + b*b;
return sumOfSquares;
}

function checkHypotenuse(){
    
    if(input[0].value >0 && input[1].value >0){
    const sumOfSquares = calculateSumofSquares(Number(input[0].value),Number(input[1].value));
    const lengthOfHypotenuse = Math.sqrt(sumOfSquares);
     outputElement.innerText = "The length of hypotenuse is: " + lengthOfHypotenuse.toFixed(3) +"cm";
     console.log("ruend")
    }
    else{
        outputElement.innerText = "Please enter correct input "
        console.log("it is same")
    }
}

checkBtn.addEventListener('click', checkHypotenuse);
}
        </script>
